<body>
    <img id="image">
    <script src="/socket.io/socket.io.js"> </script>
    <script>
        let socket = io();
        socket.on("game move", (i) => {
            let img = document.selectElementByID("image");
            img.src = "https://flagcdn.com/"+ arr[Nums[i]]+".svg"
            console.log(i);
        })
    </script>
</body>
